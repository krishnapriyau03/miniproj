<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <style>
        /* Additional CSS properties */
        /* Your CSS styles here */
        .navbar-color {
            background-color: #4682B4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-color .nav-wrapper {
            display: flex;
            align-items: center;
        }

        .navbar-color .left a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.3s ease;
        }

        .navbar-color .left a:hover {
            color: lightgray;
        }

        .navbar-color .logo img {
            height: 40px; /* Adjust height as needed */
        }

        /* Existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            text-transform: uppercase;
        }

        .container {
            position: relative;
            width: 1150px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .container .card {
            position: relative;
            width: 300px;
            height: 420px;
            background: #fff;
            margin: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            transition: 0.5s;
        }

        .container:hover .card {
            filter: blur(0px);
            transform: scale(0.9);
            opacity: 0.5;
        }

        .container .card:hover {
            filter: blur(0px);
            transform: scale(1.1);
            opacity: 1;
        }

        .container .card .circle {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            clip-path: circle(180px at center 0);
            text-align: center;
        }

        .container .card .circle h2 {
            color: #fff;
            font-size: 3.5em;
            padding: 30px 0;
        }

        .container .card .content {
            position: absolute;
            bottom: 10px;
            padding: 20px;
            page-break-after: 20px;
            text-align: center;
        }

        .container .card .content p {
            color: #666;
        }

        .container .card .content .book-now-button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border-radius: 40px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
        }

        .container .card:nth-child(1) .circle,
        .container .card:nth-child(1) .content a {
            background: #ffaf00;
        }

        .container .card:nth-child(2) .circle,
        .container .card:nth-child(2) .content a {
            background: #da2268;
        }

        .container .card:nth-child(3) .circle,
        .container .card:nth-child(3) .content a {
            background: #bb02ff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header .brand-logo {
            color: rgb(15, 15, 15);
            font-size: 24px;
            text-decoration: none;
        }
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header ul li {
            margin-right: 20px;
        }
        header ul li a {
            filter: blur(0px);
            transform: scale(0.9);
            opacity: 0.5;
            color: #000;
        }
        header ul li a:hover {
            filter: blur(0px);
            transform: scale(1.1);
            opacity: 1;
            color: #000;
        }
    </style>
    <title>Responsive Cards</title>
</head>
<body>
    <header>
        <a href="#" class="brand-logo">Logo</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="Indoor">
        <h1>Indoor services</h1>
    </div>
    <div class="container">
        <!-- Card views will be dynamically added here -->
    </div> 

    <script>
        // Array to store service names
        const serviceNames = ["Babycare", "Plumber", "Electrician", "Delivery"];
        
        // Function to generate card views dynamically
        function generateCards() {
            const container = document.querySelector('.container');
            container.innerHTML = ''; // Clear existing content
            
            serviceNames.forEach((serviceName, index) => {
                // Create card element
                const card = document.createElement('div');
                card.classList.add('card');

                // Create circle element
                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.innerHTML = `<h2>${serviceName}</h2>`;

                // Create content element
                const content = document.createElement('div');
                content.classList.add('content');
                content.innerHTML = `
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button class="book-now-button" data-service="${serviceName}">Book Now</button>
                `;

                // Append circle and content to card
                card.appendChild(circle);
                card.appendChild(content);

                // Append card to container
                container.appendChild(card);

                // Add click event listener to the button
                const button = content.querySelector('.book-now-button');
                button.addEventListener('click', () => {
                    localStorage.setItem('service', serviceName);
                    window.location.href = 'karthikeyan.html';
                });
            });
        }

        // Call the function to generate cards when the DOM is loaded
        document.addEventListener('DOMContentLoaded', generateCards);
    </script>
</body>
</html>
