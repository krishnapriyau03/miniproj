<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
</head>
<style>
    html,body{
        font-family: 'Roboto';
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
    }
    .main{
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: start;
        width: 100%;
        height: 100%;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: start;
        background-color: #4682B4;
        align-items: center;
        height: 100%; /* Set the height of the <ul> to 100% */
    }

    nav ul li {
        display: flex;
        margin-left: 10px;
        height: 100%; /* Set the height of the <li> to 100% */
        align-items: center;
        justify-self: center;
    }

    nav li h1 {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    nav {
        height: 100px; /* Example height, adjust as needed */
        position: fixed;
        width: 100%;
    }
    nav, nav ul, nav ul li {
        box-sizing: border-box;
    }

    nav li a:hover {
        background-color: #111;
    }   
    .content{
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        background-color: #e6ccff;
        height: 100vh;
    }
    .list{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 80%;
        background: white;
        margin-top: 150px;
        height: 100%;
    }
    .item{
        display: flex;
        margin: 10px;
        flex-direction: column;
        justify-content: center;
        width: 90%;
    }
</style>
<body>
    <div class="main" >
        <div class="nav">
            <nav>
                <ul>
                    <li><h1 id="heading"></h1></li>
                    <li>
                        <div>
                            <div>subtitle</div>
                            <div>descritpion</div>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="list" id="list">
                </div>
            </div>
        </div>
    </div>
    <script>
        localStorage.setItem("service","Electritian");
        function getRandomJob() {
            var jobs = ["electrician", "plumber", "carpenter", "mechanic", "chef", "teacher", "doctor", "nurse", "artist", "engineer"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }
        function getRandomQualification() {
            var qualifications = ["Diploma", "Bachelor's Degree", "Master's Degree", "PhD", "Certification", "None"];
            return qualifications[Math.floor(Math.random() * qualifications.length)];
        }
        var list=[]
        for (var i = 0; i < 10; i++) {
            var newUser = {
                name: "user" + (i + 2), // Start from user2
                job: getRandomJob(),
                description: "Random description " + (i + 2),
                qualification: getRandomQualification()
            };
            list.push(newUser);
        }
        window.onload=()=>{
            var savedData=localStorage.getItem("service")
            document.title=savedData;
            console.log(savedData)
            document.getElementById("heading").textContent=savedData;
            var box=document.getElementById("list");
            list.forEach((item)=>{
                var child=document.createElement("div")
                child.classList.add("item")
                child.textContent=item.name;
                box.appendChild(child)
                console.log(item)
            })
        }
    </script>
</body>
</html>
